<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
          

</head>
<body onload="typeWriter(txt)">
    
    <header>
        <h2>Rock, Papers, Scissors</h2>
    </header>

    

    <p id="gameRules"></p>


    <div class="results">
        <p id="playerResults">Player: 0</p>
        <p id="computerResults">Computer: 0</p>
    </div>

        <div class="optionBtn">
            <input type="image" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/325/raised-fist_medium-skin-tone_270a-1f3fd_1f3fd.png" value="rock"></button>
            <input type='image' src='https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/325/raised-back-of-hand_medium-skin-tone_1f91a-1f3fd_1f3fd.png' value="paper"></button>
            <input type='image' src='https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/325/victory-hand_medium-skin-tone_270c-1f3fd_1f3fd.png' value="scissors"></button>
        </div>
    
        <p id="roundResults"></p>
       

    <footer class="footer">
      Copyright &copy 2022 Cody Andrews&nbsp <a class="img" href="https://github.com/cody-andrews/rock-paper-scissors"><i class="devicon-github-original"></i></a>
              
    </footer>
</body>


</html>

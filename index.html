<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h2>Rock, Papers, Scissors</h2>

    <p id="gameRules">
        Welcome to a friendly game of Rock, Paper, Scissor. First to 5 wins. Click below to make your choice.  
    </p>
        <div class="optionBtn">
            <button value="rock">Rock</button>
            <button value="paper">Paper</button>
            <button value="scissors">Scissors</button>
        </div>
    
        <p id="roundResults"></p>
        
        <div class="results">
            <p id="playerResults"></p>
            <p id="computerResults"></p>
        </div>

       

    <p id="demo"></p>

</body>
